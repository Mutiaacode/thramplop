<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minal Aidzin Walfaidzin - Mutia & Keluarga</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 50px 0;
            position: relative;
        }

        .main-container {
            max-width: 800px;
            padding: 20px;
            position: relative; 
            z-index: 10;
        }

        .card-container {
            perspective: 1500px;
            margin: 0 auto;
            padding-bottom: 200px; 
            position: relative;
            margin-top: 150px; 
        }

        .title {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            margin-bottom: 50px; 
            text-align: center;
            font-size: 2.5rem;
            position: absolute;
            top: -100px;
            left: 0;
            right: 0;
        }

        .envelope-wrapper {
            position: relative;
            width: 350px;
            height: 220px;
            margin: 0 auto;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .envelope-wrapper.open {
            transform: rotateX(15deg);
        }

        
        @keyframes wobble {
            0%, 100% { transform: rotateX(15deg) rotate(0deg); }
            20% { transform: rotateX(15deg) rotate(-5deg); }
            40% { transform: rotateX(15deg) rotate(3deg); }
            60% { transform: rotateX(15deg) rotate(-3deg); }
            80% { transform: rotateX(15deg) rotate(1deg); }
        }

        .envelope-wrapper.wobble {
            animation: wobble 0.8s ease-in-out;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #ffb347 0%, #ffcc33 100%);
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .envelope-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(145deg, #ffcc33 0%, #ffb347 100%);
            transform-origin: top;
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 10;
            border-radius: 10px 10px 0 0;
        }

        .envelope-wrapper.open .envelope-top {
            transform: rotateX(180deg);
        }

        .envelope-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #ffb347 0%, #ffcc33 100%);
            border-radius: 10px;
            z-index: 1;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .envelope-paper {
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: 500px; 
            background: white;
            border-radius: 8px;
            z-index: 2;
            transform: translateZ(1px) translateY(20px);
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .envelope-wrapper.open .envelope-paper {
            transform: translateZ(50px) translateY(50px); 
            opacity: 1;
        }

        .paper-content {
            padding: 20px;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            background: linear-gradient(to bottom, #ffffff 0%, #f9f9f9 100%);
        }

        .greeting-title {
            font-size: 28px;
            color: #2e7d32;
            font-weight: 700;
            margin-bottom: 10px;
            margin-top: 20px; 
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease 0.3s;
        }

        .envelope-wrapper.open .greeting-title {
            opacity: 1;
            transform: translateY(0);
        }

        .greeting-subtitle {
            font-size: 18px;
            color: #5d4037;
            margin-bottom: 30px; 
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease 0.4s;
        }

        .envelope-wrapper.open .greeting-subtitle {
            opacity: 1;
            transform: translateY(0);
        }

        .qr-container {
            margin: 20px auto; 
            width: 180px;
            height: 180px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s ease 0.5s;
            border: 2px dashed #ffb347;
        }

        .envelope-wrapper.open .qr-container {
            opacity: 1;
            transform: scale(1);
        }

        .qr-code {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .qr-text {
            font-size: 16px;
            color: #5d4037;
            margin-top: 15px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.6s ease 0.6s;
        }

        .envelope-wrapper.open .qr-text {
            opacity: 1;
        }

        .click-instruction {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
            z-index: 20;
            width: 100%;
            text-align: center;
        }

        .credit {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            opacity: 0.8;
            text-align: center;
            width: 100%;
        }

        .credit .heart {
            color: #ff5252;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0% { opacity: 0.7; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.05); }
            100% { opacity: 0.7; transform: translateX(-50%) scale(1); }
        }

     
        .falling-item {
            position: absolute;
            top: -100px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
        }

        @keyframes fall-1 {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(1000px) rotate(360deg); opacity: 0; }
        }

        @keyframes fall-2 {
            0% { transform: translateY(0) rotate(0deg) translateX(0); opacity: 1; }
            50% { transform: translateY(500px) rotate(180deg) translateX(100px); opacity: 0.8; }
            100% { transform: translateY(1000px) rotate(360deg) translateX(0); opacity: 0; }
        }

        @keyframes fall-3 {
            0% { transform: translateY(0) rotate(0deg) translateX(0); opacity: 1; }
            50% { transform: translateY(500px) rotate(180deg) translateX(-100px); opacity: 0.8; }
            100% { transform: translateY(1000px) rotate(360deg) translateX(0); opacity: 0; }
        }

        .confetti-border-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            opacity: 0;
            transition: opacity 0.5s ease 0.7s;
        }

        .confetti-border-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            opacity: 0;
            transition: opacity 0.5s ease 0.7s;
        }

        .envelope-wrapper.open .confetti-border-top,
        .envelope-wrapper.open .confetti-border-bottom {
            opacity: 1;
        }

        .decoration {
            position: absolute;
            font-size: 40px;
            color: rgba(255, 255, 255, 0.3);
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }

        .decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .decoration:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 1s;
        }

        .decoration:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation-delay: 2s;
        }

        .decoration:nth-child(4) {
            bottom: 10%;
            right: 15%;
            animation-delay: 3s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @media (max-width: 576px) {
            .envelope-wrapper {
                width: 280px;
                height: 180px;
            }
            
            .title {
                font-size: 1.8rem;
                margin-bottom: 30px;
                top: -80px;
            }
            
            .greeting-title {
                font-size: 20px;
            }
            
            .envelope-paper {
                height: 450px;
            }
            
            .qr-container {
                width: 140px;
                height: 140px;
            }
            
            .card-container {
                margin-top: 100px; 
            }
            
            .envelope-wrapper.open .envelope-paper {
                transform: translateZ(50px) translateY(30px); 
            }
        }
    </style>
</head>
<body>
    <div class="decoration">‚ú®</div>
    <div class="decoration">üåô</div>
    <div class="decoration">‚ú®</div>
    <div class="decoration">üåô</div>

    <div class="main-container">
        <div class="card-container">
            <h1 class="title animate__animated animate__fadeInDown">Selamat Hari Raya Idul Fitri</h1>
            
            <div class="envelope-wrapper" id="envelope">
                <div class="envelope">
                    <div class="envelope-top"></div>
                    <div class="envelope-back"></div>
                </div>
                <div class="envelope-paper">
                    <div class="confetti-border-top"></div>
                    <div class="paper-content">
                        <div>
                            <h2 class="greeting-title">Selamat Hari Raya Idul Fitri</h2>
                            <p class="greeting-subtitle">Mohon maaf lahir dan batin</p>
                        </div>
                        <div class="qr-container">
                            <img src="/IMG_0316.jpeg" alt="QR Code for Payment" class="qr-code">
                        </div>
                        <p class="qr-text">Scan untuk THR</p>
                    </div>
                    <div class="confetti-border-bottom"></div>
                </div>
                <div class="click-instruction">Klik untuk membuka amplop</div>
                <div class="credit">Made with <span class="heart">‚ù§Ô∏è</span> by mutia</div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const envelope = document.getElementById('envelope');
            
            envelope.addEventListener('click', function() {
                this.classList.toggle('open');
                
                if (this.classList.contains('open')) {
              
                    this.classList.add('wobble');
                    
                    
                    setTimeout(() => {
                        this.classList.remove('wobble');
                    }, 800);
                    
                    createFallingElements();
                }
            });
            
            function createFallingElements() {
              
                document.querySelectorAll('.falling-item').forEach(el => el.remove());
                
              
                const fallingTypes = [
                   
                    { 
                        create: () => {
                            const el = document.createElement('div');
                            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
                            const size = Math.random() * 15 + 10;
                            el.style.width = size + 'px';
                            el.style.height = size + 'px';
                            el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                            return el;
                        }
                    },
                   
                    {
                        create: () => {
                            const el = document.createElement('div');
                            el.textContent = '‚ú®';
                            el.style.fontSize = (Math.random() * 20 + 15) + 'px';
                            el.style.color = '#FFD700';
                            return el;
                        }
                    },
                  
                    {
                        create: () => {
                            const el = document.createElement('div');
                            el.textContent = 'üåô';
                            el.style.fontSize = (Math.random() * 20 + 15) + 'px';
                            return el;
                        }
                    },
                  
                    {
                        create: () => {
                            const el = document.createElement('div');
                            el.textContent = '‚ù§Ô∏è';
                            el.style.fontSize = (Math.random() * 20 + 15) + 'px';
                            return el;
                        }
                    },
                
                    {
                        create: () => {
                            const el = document.createElement('div');
                            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
                            const size = Math.random() * 15 + 10;
                            el.style.width = size + 'px';
                            el.style.height = size + 'px';
                            el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                            el.style.borderRadius = '50%';
                            return el;
                        }
                    }
                ];
                
             
                for (let i = 0; i < 100; i++) {
            
                    const typeIndex = Math.floor(Math.random() * fallingTypes.length);
                    const element = fallingTypes[typeIndex].create();
            
                    element.classList.add('falling-item');
                    element.style.left = Math.random() * 100 + 'vw';
                    
        
                    document.body.appendChild(element);
        
                    const animationName = 'fall-' + (Math.floor(Math.random() * 3) + 1);
                    const duration = Math.random() * 3 + 3; // 3-6 seconds
                    const delay = Math.random() * 2;
                    
                    element.style.animation = `${animationName} ${duration}s linear forwards`;
                    element.style.animationDelay = `${delay}s`;
                    
          
                    setTimeout(() => {
                        element.remove();
                    }, (duration + delay) * 1000 + 500);
                }
                
             
                setTimeout(() => {
                    for (let i = 0; i < 50; i++) {
                        const typeIndex = Math.floor(Math.random() * fallingTypes.length);
                        const element = fallingTypes[typeIndex].create();
                        
                        element.classList.add('falling-item');
                        element.style.left = Math.random() * 100 + 'vw';
                        
                        document.body.appendChild(element);
                        
                        const animationName = 'fall-' + (Math.floor(Math.random() * 3) + 1);
                        const duration = Math.random() * 3 + 3;
                        const delay = Math.random() * 1;
                        
                        element.style.animation = `${animationName} ${duration}s linear forwards`;
                        element.style.animationDelay = `${delay}s`;
                        
                        setTimeout(() => {
                            element.remove();
                        }, (duration + delay) * 1000 + 500);
                    }
                }, 1500);
            }
        });
    </script>
</body>
</html>
